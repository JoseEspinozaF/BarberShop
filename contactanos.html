<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilosContacto.css">
    <link rel="stylesheet" href="css/responsiveContact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@600&display=swap" rel="stylesheet">
    <title>Contactanos</title>
</head>

<body>
    <header>
        <div class="nav-header">
            <h1>BarberShop</h1>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="#">Nosotros</a>
                <a href="#">Productos</a>
                <a href="contactanos.html" class="contact ">Contactanos</a>
            </nav>
        </div>


    </header>
    <main>
        <section class="logop">
            <img src="img/logo/barber.svg" alt="">
        </section>
        <section class="forms">
            <div class="box-form">
                <form action="#" method="POST" class="formm"> 
                    <div class="box name">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="box tel">
                        <label for="telefono">Telefono</label>
                        <input type="tel" name="telefono" id="telefono" placeholder="Telefono">
                    </div>
                    <div class="box fecha">
                        <label for="fecha">Seleccione Fecha</label>
                        <input type="date" name="fecha" id="fecha">
                    </div>
                    <div class="box hours">
                        <label for="hours">Seleccione Hora</label>
                        <input type="time" name="hours" id="hours">
                    </div>
                    <div class="box sms">
                        <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Mensaje de agendamiento"></textarea>
                    </div>



                </form>
            </div>

        </section>
    </main>

</body>

</html>
